<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="bg-cont">
        <img class="bg" src="https://linccalabarzon.com/assets/img/091021_RIIC-4a_LINC.png" >

        
    </div>


    <div class="containers">
        <div class="login">
            <div class="login-header">
                <h1>Linking Innovations <br/>Networks for Competitiveness</h1>
    
                <hr>
                <h2>Admin Panel</h2>

    
            </div>
    
            <div class="login-body" style="width: 100%;">
                <form action="">
                    <div class="form-group">
                        <label for="userID">User ID</label>
                        <input type="email" class="form-control inputs" id="userID" aria-describedby="emailHelp" placeholder="Enter User ID">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control inputs" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary custom-btn" >Login</button>
                    </div>
    
    
                </form>
            </div>
    
            <div class="login-footer">
                <p style="color: white;">LINC Calabarzon &copy; 2022</p>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
